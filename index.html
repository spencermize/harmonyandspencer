---
layout: default
---

<div class="home">
	<ul class="post-list clearfix">
	{% for post in site.posts %}
		<li class="col-md-12"  id="{{post.title | remove:'&' | remove:' '| join | downcase}}">
			<h1>{{ post.title }}</h1>
			<h2>{{ post.subtitle}}</h2>
			<div>{{ post.content }}</div>
		</li>
		<hr />
	{% endfor %}
	</ul>
</div>
